<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Forbes</title>
</head>
<body>
<h1>People Of The Year</h1>
<table>
<thead>
 <tr>
    <th>Name</th>
     <th>Domain</th>
     <th>Country</th>
  </tr>
 </thead>
 <tbody>
   {% for person in forbes_data %}
    <tr>
    <td>{{person["Name"] }}</td>
    <td>{{person["Domain"] }}</td>
    <td>{{person["Country"]}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
